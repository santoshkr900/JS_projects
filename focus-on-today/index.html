<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Focus on Today</title>

   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="style.css">
</head>

<body>
   <main>
      <h1 class="title">Focus on <span>Today</span></h1>
      <div class="container">
         <h2 class="subtitle"><span>Today</span> <img class="sun-icon" src="./images/Sun.svg" alt="sun"></h2>
         <p class="progress-label">Raise the bar by comleting your goals!</p>
         <div class="progress-bar">
            <div class="progress-value">
               <span></span>
            </div>
            <p class="error-label">Please set all the 3 goals!</p>
         </div>
         <div class="goal-container">
            <div class="custom-checkbox">
               <img class="check-icon" src="./images/check-icon.svg" alt="check-icon">
            </div>
            <input type="text" id="first" class="goal-input" placeholder="Add new goal...">
         </div>
         <div class="goal-container">
            <div class="custom-checkbox">
               <img class="check-icon" src="./images/check-icon.svg" alt="check-icon">
            </div>
            <input type="text" id="second" class="goal-input" placeholder="Add new goal...">
         </div>
         <div class="goal-container">
            <div class="custom-checkbox">
               <img class="check-icon" src="./images/check-icon.svg" alt="check-icon">
            </div>
            <input type="text" id="third" class="goal-input" placeholder="Add new goal...">
         </div>
         <p class="quote">"Move one step ahead, today!"</p>
         <p class="made-with">Made with ❤️ by Santosh</p>
      </div>
   </main>
   <script src="./script.js"></script>
</body>

</html>
